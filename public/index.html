<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmoji Scraper Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header .icon {
            color: #3498db;
            font-size: 2.2rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f4e79);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #229954, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .data-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .data-title {
            font-size: 1.8rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            width: 300px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }

        .data-table tr:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .data-table tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.02);
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: #d5f4e6;
            color: #27ae60;
        }

        .badge-warning {
            background: #fef9e7;
            color: #f39c12;
        }

        .badge-info {
            background: #e8f4fd;
            color: #3498db;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #3498db;
            color: white;
        }

        .pagination button.active {
            background: #3498db;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .data-table {
                font-size: 0.9rem;
            }

            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
        }
        .range-sync {
            margin: 24px 0;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fff;
            display: flex;
            gap: 16px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .range-field {
            display: flex;
            flex-direction: column;
            font-size: 0.85rem;
        }
        .range-field label {
            margin-bottom: 4px;
            font-weight: 600;
        }
        .range-field input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 0.95rem;
        }
        .range-sync small {
            color: #555;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-search icon"></i>
                Bitmoji Scraper Dashboard
            </h1>
            <p>Real-time data monitoring and analysis</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-database icon"></i>
                <div class="number" id="totalRequests">0</div>
                <div class="label">Total Requests</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-list icon"></i>
                <div class="number" id="totalItems">0</div>
                <div class="label">Total Items</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock icon"></i>
                <div class="number" id="lastUpdate">--:--</div>
                <div class="label">Last Update</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line icon"></i>
                <div class="number" id="successRate">0%</div>
                <div class="label">Success Rate</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-sync-alt icon"></i>
                <div class="number" id="autoUpdateStatus">OFF</div>
                <div class="label">Auto Update</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-timer icon"></i>
                <div class="number" id="updateInterval">5min</div>
                <div class="label">Update Interval</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i>
                Refresh Data
            </button>
            <button class="btn btn-success" onclick="startScraping()">
                <i class="fas fa-play"></i>
                Start Scraping
            </button>
            <button class="btn btn-danger" onclick="clearData()">
                <i class="fas fa-trash"></i>
                Clear Data
            </button>
            <button class="btn btn-primary" onclick="exportData()">
                <i class="fas fa-download"></i>
                Export CSV
            </button>
            <button class="btn btn-success" onclick="startAutoUpdate()">
                <i class="fas fa-play"></i>
                Start Auto Update
            </button>
            <button class="btn btn-warning" onclick="stopAutoUpdate()">
                <i class="fas fa-pause"></i>
                Stop Auto Update
            </button>
        </div>

        <div class="range-sync">
            <div class="range-field">
                <label for="rangeStart">Tháng bắt đầu</label>
                <input type="month" id="rangeStart">
            </div>
            <div class="range-field">
                <label for="rangeEnd">Tháng kết thúc</label>
                <input type="month" id="rangeEnd">
            </div>
            <button class="btn btn-primary" id="rangeSyncBtn" onclick="requestRangeSync(event)">
                <i class="fas fa-sync-alt"></i>
                Đồng bộ theo tháng
            </button>
            <small>Gửi yêu cầu `/api/sync/request?start=YYYY-MM&end=YYYY-MM` song song với các thao tác hiện tại.</small>
        </div>

        <div class="data-section">
            <div class="data-header">
                <h2 class="data-title">
                    <i class="fas fa-table"></i>
                    Scraped Items (<span id="itemCount">0</span>)
                </h2>
                <input type="text" class="search-box" id="searchInput" placeholder="Search items..." onkeyup="filterData()">
            </div>

            <div id="dataContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()" id="prevBtn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button onclick="nextPage()" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Sample data for demonstration
        const sampleData = [
            {
                id: "4932530",
                picture: "",
                customerInfo: "M 0338370731",
                gender: "female",
                deviceNumber: "S25F9FDD",

            },
            {

                gender: "female",

                account: "midtown@facewashfox.com",

            },
            {

                picture: "",

                gender: "female",
                deviceNumber: "S2E3F366",
                account: "store.sg1@facewashfox.com",
                testTime: "2025-09-13 13:07:05",
                testStatus: "Success",
                remarks: "Mark",
                operation: "View Details, Delete, exporting pictures",
                viewProfileLink: "#"
            },
            {
                id: "4932412",
                picture: "",
                customerInfo: "Tran Dinh Khoi 0867024012",
                gender: "male",
                deviceNumber: "S2A006EF",
                account: "store.sg1@facewashfox.com",
                testTime: "2025-09-13 13:02:03",
                testStatus: "Success",
                remarks: "Mark",
                operation: "View Details, Delete, exporting pictures",
                viewProfileLink: "#"
            },
            {
                id: "4932370",
                picture: "",
                customerInfo: "Vu phuong mai 0768601805",
                gender: "female",
                deviceNumber: "S2E3F366",
                account: "store.sg1@facewashfox.com",
                testTime: "2025-09-13 12:58:05",
                testStatus: "Success",
                remarks: "Mark",
                operation: "View Details, Delete, exporting pictures",
                viewProfileLink: "#"
            }
        ];

        function getSelectedRange() {
            const start = document.getElementById('rangeStart')?.value;
            const end = document.getElementById('rangeEnd')?.value || start;
            if (!start) return null;
            return { start, end };
        }

        let refreshTimer = null;
        const AUTO_REFRESH_DELAY = 60 * 1000;
        const AUTO_REFRESH_WINDOW = 30 * 60 * 1000;

        function clearRefreshTimer() {
            if (refreshTimer) {
                clearTimeout(refreshTimer);
                refreshTimer = null;
            }
        }

        function scheduleRefreshIfNeeded(sync) {
            clearRefreshTimer();
            if (!sync || !['queued', 'running'].includes(sync.status)) return;
            const start = sync.rangeStart ? new Date(sync.rangeStart.replace(' ', 'T')) : null;
            const end = sync.rangeEnd ? new Date(sync.rangeEnd.replace(' ', 'T')) : null;
            let duration = AUTO_REFRESH_WINDOW + 1;
            if (start && end) {
                duration = end - start;
            }
            if (duration > AUTO_REFRESH_WINDOW) return;
            refreshTimer = setTimeout(async () => {
                refreshTimer = null;
                await loadData();
            }, AUTO_REFRESH_DELAY);
        }

        async function loadData() {
            try {
                const url = new URL('/api/data', window.location.origin);
                const range = getSelectedRange();
                if (range) {
                    url.searchParams.set('start', range.start);
                    url.searchParams.set('end', range.end);
                }
                const response = await fetch(url.toString());
                const result = await response.json();
                allData = result.data || [];
                filteredData = [...allData];
                updateStats(result.stats);
                displayData();
                checkStatus(); // Check auto-update status
                scheduleRefreshIfNeeded(result.sync);
            } catch (error) {
                console.error('Error loading data:', error);
                allData = sampleData; // Fallback to sample data
                filteredData = [...allData];
                updateStats();
                displayData();
                clearRefreshTimer();
            }
        }

        function updateStats(stats) {
            if (stats) {
                document.getElementById('totalRequests').textContent = stats.totalRequests || 0;
                document.getElementById('totalItems').textContent = stats.totalItems || 0;
                document.getElementById('lastUpdate').textContent = stats.lastUpdate ? new Date(stats.lastUpdate).toLocaleTimeString() : new Date().toLocaleTimeString();
                document.getElementById('successRate').textContent = (stats.successRate || 100) + '%';
            } else {
                document.getElementById('totalRequests').textContent = allData.length;
                document.getElementById('totalItems').textContent = allData.length;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                document.getElementById('successRate').textContent = '100%';
            }
            document.getElementById('itemCount').textContent = filteredData.length;
        }

        async function startAutoUpdate() {
            try {
                const response = await fetch('/api/auto-update/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('autoUpdateStatus').textContent = 'ON';
                    document.getElementById('autoUpdateStatus').style.color = '#27ae60';
                    alert('Auto-update started! Data will be updated every 5 minutes.');
                } else {
                    alert('Failed to start auto-update. Please try again.');
                }
            } catch (error) {
                console.error('Auto-update start error:', error);
                alert('Failed to start auto-update. Please try again.');
            }
        }

        async function stopAutoUpdate() {
            try {
                const response = await fetch('/api/auto-update/stop', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('autoUpdateStatus').textContent = 'OFF';
                    document.getElementById('autoUpdateStatus').style.color = '#e74c3c';
                    alert('Auto-update stopped!');
                } else {
                    alert('Failed to stop auto-update. Please try again.');
                }
            } catch (error) {
                console.error('Auto-update stop error:', error);
                alert('Failed to stop auto-update. Please try again.');
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('autoUpdateStatus').textContent = result.autoUpdate ? 'ON' : 'OFF';
                    document.getElementById('autoUpdateStatus').style.color = result.autoUpdate ? '#27ae60' : '#e74c3c';
                    document.getElementById('updateInterval').textContent = result.updateInterval + 'min';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        function setDefaultRangeInputs() {
            const startInput = document.getElementById('rangeStart');
            const endInput = document.getElementById('rangeEnd');
            const now = new Date();
            const monthValue = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            if (startInput && !startInput.value) {
                startInput.value = monthValue;
            }
            if (endInput && !endInput.value) {
                endInput.value = monthValue;
            }
        }

        async function requestRangeSync(event, options = {}) {
            const { silent = false, reloadAfter = !silent, incremental = false } = options;
            const btn = event?.currentTarget || document.getElementById('rangeSyncBtn');
            const start = document.getElementById('rangeStart')?.value;
            const end = document.getElementById('rangeEnd')?.value || start;
            if (!start) {
                if (!silent) alert('Vui lòng chọn tháng bắt đầu');
                return;
            }
            if (start > end) {
                if (!silent) alert('Tháng kết thúc phải lớn hơn hoặc bằng tháng bắt đầu');
                return;
            }
            const originalText = btn?.innerHTML || '';
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';
            }
            try {
                const requestUrl = new URL('/api/sync/request', window.location.origin);
                requestUrl.searchParams.set('start', start);
                requestUrl.searchParams.set('end', end);
                if (incremental) {
                    requestUrl.searchParams.set('incremental', 'true');
                }
                const response = await fetch(requestUrl.toString(), { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    if (!silent) {
                        alert('Đã gửi yêu cầu đồng bộ theo tháng. Kết quả sẽ được xử lý song song với luồng hiện tại.');
                    }
                    if (reloadAfter) {
                        await loadData();
                    }
                } else {
                    throw new Error(result.message || 'Không thành công');
                }
            } catch (error) {
                console.error('Range sync error:', error);
                if (!silent) {
                    alert(`Sync tháng thất bại: ${error.message || error}`);
                }
            } finally {
                if (btn) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        }

        async function autoSyncOnReload() {
            const start = document.getElementById('rangeStart')?.value;
            if (!start) return;
            const end = document.getElementById('rangeEnd')?.value || start;
            if (start > end) return;
            try {
                await requestRangeSync(null, { silent: true, reloadAfter: false, incremental: true });
            } catch (error) {
                console.error('Auto range sync error:', error);
            }
        }

        function displayData() {
            const container = document.getElementById('dataContainer');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No Data Available</h3>
                        <p>Start scraping to see data here</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Picture</th>
                            <th>Customer Information</th>
                            <th>Gender</th>
                            <th>Device Number</th>
                            <th>Account</th>
                            <th>Test Time</th>
                            <th>Test Status</th>
                            <th>Remarks</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageData.map(item => `
                            <tr>
                                <td><strong>${item.id || 'N/A'}</strong></td>
                                <td>${item.picture ? `<img src="${item.picture}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">` : 'N/A'}</td>
                                <td>
                                    <div>${item.customerInfo || 'N/A'}</div>
                                    ${item.viewProfileLink ? `<a href="${item.viewProfileLink}" target="_blank" style="color: #3498db; font-size: 0.8rem;">View profile</a>` : ''}
                                </td>
                                <td><span class="badge ${item.gender === 'female' ? 'badge-info' : 'badge-warning'}">${item.gender || 'N/A'}</span></td>
                                <td><code>${item.deviceNumber || 'N/A'}</code></td>
                                <td>${item.account || 'N/A'}</td>
                                <td>${item.testTime || 'N/A'}</td>
                                <td><span class="badge badge-success">${item.testStatus || 'N/A'}</span></td>
                                <td>${item.remarks || 'N/A'}</td>
                                <td>
                                    <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                                        <a href="#" style="color: #3498db; font-size: 0.8rem;">View Details</a>
                                        <a href="#" style="color: #e74c3c; font-size: 0.8rem;">Delete</a>
                                        <a href="#" style="color: #27ae60; font-size: 0.8rem;">Export</a>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(item => 
                (item.id || '').toLowerCase().includes(searchTerm) ||
                (item.customerInfo || '').toLowerCase().includes(searchTerm) ||
                (item.gender || '').toLowerCase().includes(searchTerm) ||
                (item.deviceNumber || '').toLowerCase().includes(searchTerm) ||
                (item.account || '').toLowerCase().includes(searchTerm) ||
                (item.testTime || '').toLowerCase().includes(searchTerm) ||
                (item.testStatus || '').toLowerCase().includes(searchTerm) ||
                (item.remarks || '').toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            updateStats();
            displayData();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayData();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayData();
            }
        }

        async function refreshData() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            btn.disabled = true;

            try {
                await loadData();
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function startScraping() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scraping...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/scrape', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    await loadData();
                    alert(`Scraping completed! Found ${result.data.length} items.`);
                } else {
                    alert(`Scraping failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Scraping error:', error);
                alert('Scraping failed. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function clearData() {
            if (confirm('Are you sure you want to clear all data?')) {
                try {
                    const response = await fetch('/api/clear', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        allData = [];
                        filteredData = [];
                        currentPage = 1;
                        updateStats();
                        displayData();
                        alert('Data cleared successfully!');
                    } else {
                        alert('Failed to clear data. Please try again.');
                    }
                } catch (error) {
                    console.error('Clear data error:', error);
                    alert('Failed to clear data. Please try again.');
                }
            }
        }

        function exportData() {
            if (filteredData.length === 0) {
                alert('No data to export');
                return;
            }

            const csvContent = [
                ['ID', 'Picture', 'Customer Information', 'Gender', 'Device Number', 'Account', 'Test Time', 'Test Status', 'Remarks', 'Operation'],
                ...filteredData.map(item => [
                    item.id || '', item.picture || '', item.customerInfo || '', 
                    item.gender || '', item.deviceNumber || '', item.account || '', 
                    item.testTime || '', item.testStatus || '', item.remarks || '', 
                    item.operation || ''
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `scraped-data-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize the dashboard
        (async () => {
            setDefaultRangeInputs();
            await autoSyncOnReload();
            await loadData();
        })();
    </script>
</body>
</html>
